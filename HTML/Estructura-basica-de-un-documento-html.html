<!DOCTYPE html> <!--DOCTYPE informa al navegador que versión de HTML (o XML) 
                se usó para escribir el documento. Doctype es una declaración no una etiqueta
                    HTML describe de que se trata de un documento html-->

                <!--todo el documento HTML  debe estar entre las etiquetas <HTML> y </HTML>
                    En el caso de HTML 5 se utilza <!DOCTYPE html> y </HTML> -->
                <!--Las letras de la etiqueta pueden estar en mayúsculas o minúsculas, 
                    indiferentemente-->

                <!--<XXX> Este es el inicio de una etiqueta.
                    </XXX> Este es el cierre de una etiqueta.-->
         

<html lang="es"> <!--Le indica al navegador el idioma del contenido de la página.-->

<head> <!--La cabecera del documento HTML, comprendida entre las etiquetas <HEAD> y </HEAD>-->
    <!-- provee información general (metadatos) acerca del documento, incluyendo 
             su título y enlaces a scripts y hojas de estilos-->

    <meta charset="UTF-8"> <!--Este elemento simplemente especifica la codificación de 
                               caracteres del documento-->


    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Esta metaetiqueta tiene que 
                                                              ver con la compatibilidad de 
                                                              navegadores de Microsoft y su 
                                                              accesibilidad de con tu sitio web-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--

    La declaración viewport nos permite definir los parámetros de visualización de un página web 
    en los diferentes dispositivos. Consiste en una metaetiqueta mediante la que se establece si 
    se puede hacer zoom en una página, el zoom inicial o la anchura de la pantalla del dispositivo.


    Disponemos de los siguientes parámetros en la metaetiqueta viewport.

    Width: anchura virtual (emulada) de la pantalla o anchura del viewport.
    Height: altura virtual de la pantalla o altura del viewport.
    Initial-scale: la escala inicial del documento.
    Minimum-scale: la escala mínima que se puede establecer en el documento.
    Maximum-scale: la escala máxima configurable en el documento.
    User-scalable: si se permite al usuario hacer zoom.

    -->


    <title>Estructura básica de un documento HTML</title> <!--Introduce el título de la pagina 
                                                              en la pestaña del navegador-->
</head>


<body>  <!--El cuerpo de la página, comprendido entre las etiquetas <BODY> y </BODY>-->
        <!--[Aquí van las etiquetas que visualizan la página]-->   
</body>


</html> <!--Cierre de la etiqueta principal de HTML-->
